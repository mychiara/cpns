        body, html {
            margin: 0;
            padding: 0;

            border-radius: 50%;

            justify-content: center;
            gap: 8px;
            margin-top: 2rem;
            font-size: 0.8rem;
            color: #64748b;
        }

        .status-dot {
            width: 6px;
            height: 6px;
            background: #22c55e;
            border-radius: 50%;
            box-shadow: 0 0 8px #22c55e;
            animation: pulse 2s infinite;

        @keyframes pulse {
